name: Test ClaudeCircle

on:
  push:
    branches: [ main, refactor ]
  pull_request:
    branches: [ main ]

jobs:
  test-compatibility:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Bash 3.2 compatibility tests
      run: |
        cd tests
        bash test_bash32_compat.sh
        
    - name: Run Docker Bash 3.2 tests (Linux only)
      if: runner.os == 'Linux'
      run: |
        cd tests
        bash test_in_bash32_docker.sh
        
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install ShellCheck
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck
        
    - name: Run ShellCheck on main script
      run: shellcheck -x --exclude=SC2155 main.sh
      
    - name: Run ShellCheck on library files
      run: shellcheck -x --exclude=SC2155 lib/*.sh
      
    # lib/commands/*.sh no longer exists, commands are in lib/
      
  build:
    runs-on: ubuntu-latest
    needs: [test-compatibility, lint]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build installer
      run: |
        bash .builder/build.sh
        
    - name: Verify installer was created
      run: |
        test -f claudecircle.run
        echo "Installer size: $(ls -lh claudecircle.run | awk '{print $5}')"
        
    - name: Test installer in dev mode
      run: |
        # Should detect we're in a git repo and run directly
        ./claudecircle.run --help | grep "ClaudeCircle"
        
    - name: Upload installer artifact
      uses: actions/upload-artifact@v3
      with:
        name: claudecircle-installer
        path: claudecircle.run